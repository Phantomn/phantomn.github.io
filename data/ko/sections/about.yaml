# 당신에 대한 요약
summary: '저는 사이버 보안 자동화 및 AI 시스템 설계 분야에서 경험이 풍부한 열정적인 취약점 연구원 겸 개발자입니다. 임베디드 시스템(예: PLC, HMI)을 위한 오픈소스 도구와 퍼저를 개발했으며, [IEC 62443-4-2](https://www.isa.org/standards-and-publications/isa-standards/iec-62443) 표준에 부합하도록 설계했습니다. 또한 [n8n](https://n8n.io/)을 활용한 자동화 워크플로우를 설계하고 맞춤형 RAG 파이프라인을 구축합니다. 때로는 난독화된 스크립트 역공학이나 구조화된 지식 시스템 구축과 같은 재미있는 프로젝트에도 참여합니다.'

